services:
  postgres:
    image: bitnami/postgresql:15
    container_name: postgres
    environment:
      - POSTGRESQL_USERNAME=admin
      - POSTGRESQL_PASSWORD=password
      - POSTGRESQL_DATABASE=internship_project
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/bitnami/postgresql
    networks:
      - app-network

  spark-master:
    image: our-own-apache-spark:3.4.0
    container_name: spark-master
    environment:
      - SPARK_LOCAL_IP=spark-master
      - SPARK_WORKLOAD=master
      - SPARK_SUBMIT_ARGS=--jars /opt/spark/jars/clickhouse-jdbc-0.6.0.jar,/opt/spark/jars/postgresql-42.2.29.jre7.jar
      - SPARK_CLASSPATH=/opt/spark/jars/clickhouse-jdbc-0.6.0.jar:/opt/spark/jars/postgresql-42.2.29.jre7.jar
    ports:
      - "7077:7077"
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      - postgres

  spark-worker:
    image: our-own-apache-spark:3.4.0
    container_name: spark-worker
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=2G
      - SPARK_DRIVER_MEMORY=2G
      - SPARK_EXECUTOR_MEMORY=1G
      - SPARK_WORKLOAD=worker
      - SPARK_LOCAL_IP=spark-worker
      - SPARK_SUBMIT_ARGS=--jars /opt/spark/jars/clickhouse-jdbc-0.6.0.jar,/opt/spark/jars/postgresql-42.2.29.jre7.jar
      - SPARK_CLASSPATH=/opt/spark/jars/clickhouse-jdbc-0.6.0.jar:/opt/spark/jars/postgresql-42.2.29.jre7.jar
    ports:
      - "9091:8080"
      - "7000:7000"
    networks:
      - app-network
    depends_on:
      - spark-master

  spark-submit:
    image: our-own-apache-spark:3.4.0
    container_name: spark-submit
    depends_on:
      - spark-master
      - spark-worker
      - clickhouse
    networks:
      - app-network
    environment:
      - SPARK_WORKLOAD=submit
      - SPARK_SUBMIT_ARGS=--jars /opt/spark/jars/clickhouse-jdbc-0.6.0.jar,/opt/spark/jars/postgresql-42.2.29.jre7.jar
      - SPARK_CLASSPATH=/opt/spark/jars/clickhouse-jdbc-0.6.0.jar:/opt/spark/jars/postgresql-42.2.29.jre7.jar
    entrypoint: >
      /opt/spark/bin/spark-submit
      --master spark://spark-master:7077
      --deploy-mode client
      --jars /opt/spark/jars/clickhouse-jdbc-0.6.0.jar,/opt/spark/jars/postgresql-42.2.29.jre7.jar
      /opt/transform.py

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/create_clickhouse_tables.sh:/docker-entrypoint-initdb.d/create_clickhouse_tables.sh
    networks:
      - app-network

  data-generator:
    build:
      context: ./data_generator
    container_name: data_generator
    depends_on:
      - postgres
    networks:
      - app-network


  ##### Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus  # Mount the persistent volume
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - app-network

  cadvisor:
    image: google/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - app-network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    networks:
      - app-network

  postgres-exporter:
    image: wrouesnel/postgres_exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://admin:password@postgres:5432/internship_project
    ports:
      - "9187:9187"
    networks:
      - app-network

  # TODO: I should find a new image for it because it doesn't work at all
  clickhouse-exporter:
    image: hotwifi/clickhouse_exporter:latest
    container_name: clickhouse-exporter
    environment:
      CLICKHOUSE_HOST: "clickhouse"
      CLICKHOUSE_PORT: "8123"
    ports:
      - "9116:9116"
    networks:
      - app-network
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - app-network

####


volumes:
  postgres_data:
  spark-apps:
  clickhouse_data:
  grafana-data:
  prometheus_data:

networks:
  app-network:
    driver: bridge
